<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


    <title>Bootstrap Template</title>
    <script src="https://kit.fontawesome.com/fd75a29db5.js" crossorigin="anonymous"></script>
    <style>
        .panel {
            background-color: #979797;
            text-align: center;
            padding: 25px;
        }
        
        .text2 {
            background-color: #979797;
            text-align: center;
            padding: 25px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>

    <button class="btn btn-danger alrt">Alert</button>
    <button class="btn btn-danger hide">Hide</button>
    <button class="btn btn-danger show">Show</button>
    <button class="btn btn-danger sh">Show/Hide</button>
    <button class="btn btn-danger fadeout">Fade Out</button>
    <button class="btn btn-danger fadein">Fade IN</button>
    <button class="btn btn-danger ft">Fade Toggle</button>
    <button class="btn btn-danger fto">Fade To</button>

    <p id="text">Lorem ipsum dolor sit amet.</p>

    <div class="panel">Click Me</div>
    <div class="text2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, quibusdam rerum natus tempora labore doloremque maiores non vero repudiandae consequuntur?</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

    <script>
        $(document).ready(function() {
            // show alart
            $('.alrt').click(function() {
                    alert("Hello World");
                })
                // hide
            $('.hide').click(function() {
                    $('#text').hide("fast");
                })
                // show
            $('.show').click(function() {
                    $('#text').show("slow");
                })
                // toggle
            $('.sh').click(function() {
                    $('#text').toggle("3000");
                })
                // FateOut
            $('.fadeout').click(function() {
                    $('#text').fadeOut();
                })
                // FateIn
            $('.fadein').click(function() {
                    $('#text').fadeIn();
                })
                // FadeToggle
            $('.ft').click(function() {
                    $('#text').fadeToggle();
                })
                // FadeTo
            $('.fto').click(function() {
                    $('#text').fadeTo(3000, .5);
                })
                //slideToggle
            $('.panel').click(function() {
                $('.text2').slideToggle("Fast");
            })
        });
    </script>
</body>

</html>
